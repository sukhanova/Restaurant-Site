<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>

<body>
    <header>
        <h1>Restaurant Name</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="menu.html" target="_blank">Menu</a></li>
                <li><a href="#top">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <label>
                    Name:<input type="text" name="name" size="25" maxlength="50">
                </label>
                <br />
                <label>
                    Email:<input type="email" name="email" size="25" maxlength="50">
                </label>
                <br />
                <label>
                    Phone:<input name="phone" size="25">
                </label>
                <br />
                <label for="inquiry-reason">
                    Reason for Inquiry
                </label>
                <select name="reason" id="inquiry-reason">
                    <option value="catering">Catering</option>
                    <option value="private-party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <br/>
                <label for="additional-information">Additional Information</label>
                <textarea rows="6" cols="40" id="additional-information"></textarea>
                <br />
                <p>Have you been to the restaurant?</p>
                <label>
                    <input type="radio" name="visit" value="no" checked>
                    No
                </label>
                <label>
                    <input type="radio" name="visit" value="no">
                    Yes
                </label>
                <br />
                <p>Best days to contact you:</p>
                <label>
                    <input type="checkbox" value="Monday">M
                </label>
                <label>
                    <input type="checkbox" value="Tuesday">T
                </label>
                <label>
                    <input type="checkbox" value="Wednesday">W
                </label>
                <label>
                    <input type="checkbox" value="Thursday">Th
                </label>
                <label>
                    <input type="checkbox" value="Friday">F
                </label>
                <br />
                <input type="submit" value="Send Request">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Street, City, State, Zip</p>
        <p>Telephone Number</p>
    </footer>
</body>

</html>
